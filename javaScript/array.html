<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var arr = [1, 2, 3, 4, 5];
      document.write(arr.length); // 5

      // 추가
      // push : 맨 뒤에 삽입
      var alphabets = ['a', 'b', 'c', 'd'];
      alphabets.push('e'); // ['a', 'b', 'c', 'd', 'e']

      // unshift : 맨 앞에 삽입
      var alphabets = ['a', 'b', 'c', 'd'];
      alphabets.unshift('z'); // ['z' 'a', 'b', 'c', 'd']

      // splice : 지정한 위치에 삽입
      var alphabets = ['a', 'b', 'c', 'd'];
      alphabets.splice(2, 0, 'B'); // ['a', 'b', 'B', 'c', 'd']

      // 제거
      // shift : 맨 앞에 제거
      // pop : 맨 뒤에 제거

      // 정렬
      // sort : 정배열
      // reverse : 역배열
    </script>
  </body>
</html>
