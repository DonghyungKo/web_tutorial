<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var o = {}
      var p = {}

      function func(){
        switch (this) {
          case o:
            document.write('o<br />');
            break;
          case p:
            document.write('p<br />');
            break;
          case window:
          document.write('window<br />');
          break;
        }
      }
      func(); // window
      func.apply(o); // o, apply 는 this를 제어할 수 있는 매서드
      func.apply(p); // p

    </script>
  </body>
</html>
