<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // true
      if(true){
        alert(1);
      } else {
        alert(2);
      }

      // false
      if(true){
        alert(1);
      } else {
        alert(2);
      }

      // 2
      if (false) {
        alert(1);
      } else if (true) {
        alert(2);
      } else if (true) {
        alert(3);
      } else (true) {
        alert(4);
      }

      // 3
      if (false) {
        alert(1);
      } else if (false) {
        alert(2);
      } else if (true) {
        alert(3);
      } else (true) {
        alert(4);
      }

      // 1
      var a = 1;
      if (a===1) {
        alert(1);
      }
    </script>
  </body>
</html>
